<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .input-field {
            margin-bottom: 20px;
        }
        
        input {
            margin-right: 20px;
            margin-bottom: 5px;
            width: 60px;
        }
        
        select {
            margin-right: 20px;
        }
    </style>

</head>

<body>
    <div class="">
        <div id="content">{% block content %}{% endblock %}</div>
    </div>
    <script>
        function addInputsAndDropdowns() {
            var newInput = document.createElement('input');
            newInput.type = 'number';
            newInput.name = 'dynamicInput[]';

            var newInputLabel = document.createElement('label');
            newInputLabel.textContent = 'Units: ';
            newInputLabel.appendChild(newInput);


            var newInputDiv = document.createElement('div');
            newInputDiv.className = 'input-field';

            newInputDiv.appendChild(newInputLabel);

            var newDropdown0 = document.createElement('select');
            newDropdown0.name = 'dynamicDropdown' + 0 + '[]';


            var option01 = document.createElement('option');
            option01.value = 'linear';
            option01.text = 'linear';
            newDropdown0.add(option01);

            var option07 = document.createElement('option');
            option07.value = 'relu';
            option07.text = 'relu';
            newDropdown0.add(option07);

            var option02 = document.createElement('option');
            option02.value = 'exponential';
            option02.text = 'exponential';
            newDropdown0.add(option02);

            var option03 = document.createElement('option');
            option03.value = 'sigmoid';
            option03.text = 'sigmoid';
            newDropdown0.add(option03);

            var option04 = document.createElement('option');
            option04.value = 'softmax';
            option04.text = 'softmax';
            newDropdown0.add(option04);

            var option05 = document.createElement('option');
            option05.value = 'selu';
            option05.text = 'selu';
            newDropdown0.add(option05);

            var option06 = document.createElement('option');
            option06.value = 'exponential';
            option06.text = 'exponential';
            newDropdown0.add(option06);



            var newDropdownLabel0 = document.createElement('label');
            newDropdownLabel0.textContent = 'Act Fun: ';
            newDropdownLabel0.appendChild(newDropdown0);

            newInputDiv.appendChild(newDropdownLabel0);







            var newDropdown = document.createElement('select');
            newDropdown.name = 'dynamicDropdown' + 1 + '[]';


            var option1 = document.createElement('option');
            option1.value = 'glorot_normal';
            option1.text = 'glorot_normal';
            newDropdown.add(option1);

            var option7 = document.createElement('option');
            option7.value = 'zeros';
            option7.text = 'zeros';
            newDropdown.add(option7);

            var option2 = document.createElement('option');
            option2.value = 'ones';
            option2.text = 'ones';
            newDropdown.add(option2);

            var option3 = document.createElement('option');
            option3.value = 'constant';
            option3.text = 'constant';
            newDropdown.add(option3);

            var option4 = document.createElement('option');
            option4.value = 'random_normal';
            option4.text = 'random_normal';
            newDropdown.add(option4);

            var option5 = document.createElement('option');
            option5.value = 'random_uniform';
            option5.text = 'random_uniform';
            newDropdown.add(option5);

            var option6 = document.createElement('option');
            option6.value = 'truncated_normal';
            option6.text = 'truncated_normal';
            newDropdown.add(option6);



            var newDropdownLabel = document.createElement('label');
            newDropdownLabel.textContent = 'Kernal Init: ';
            newDropdownLabel.appendChild(newDropdown);

            newInputDiv.appendChild(newDropdownLabel);

            var newDropdown2 = document.createElement('select');
            newDropdown2.name = 'dynamicDropdown' + 2 + '[]';

            var option21 = document.createElement('option');
            option21.value = 'zeros';
            option21.text = 'zeros';
            newDropdown2.add(option21);

            var option27 = document.createElement('option');
            option27.value = 'glorot_normal';
            option27.text = 'glorot_normal';
            newDropdown2.add(option27);

            var option22 = document.createElement('option');
            option22.value = 'ones';
            option22.text = 'ones';
            newDropdown2.add(option22);

            var option23 = document.createElement('option');
            option23.value = 'constant';
            option23.text = 'constant';
            newDropdown2.add(option23);

            var option24 = document.createElement('option');
            option24.value = 'random_normal';
            option24.text = 'random_normal';
            newDropdown2.add(option24);

            var option25 = document.createElement('option');
            option25.value = 'random_uniform';
            option25.text = 'random_uniform';
            newDropdown2.add(option25);

            var option26 = document.createElement('option');
            option26.value = 'truncated_normal';
            option26.text = 'truncated_normal';
            newDropdown2.add(option26);

            var option28 = document.createElement('option');
            option28.value = 'he_normal';
            option28.text = 'he_normal';
            newDropdown2.add(option28);

            var option29 = document.createElement('option');
            option29.value = 'he_uniform';
            option29.text = 'he_uniform';
            newDropdown2.add(option29);



            var newDropdownLabel2 = document.createElement('label');
            newDropdownLabel2.textContent = 'Bias Init: ';
            newDropdownLabel2.appendChild(newDropdown2);

            newInputDiv.appendChild(newDropdownLabel2);

            var newDropdown3 = document.createElement('select');
            newDropdown3.name = 'dynamicDropdown' + 3 + '[]';

            var option31 = document.createElement('option');
            option31.value = 'none';
            option31.text = 'none';
            newDropdown3.add(option31);

            var option32 = document.createElement('option');
            option32.value = 'keras.regularizers.l1(l1=0.01)';
            option32.text = 'L1(0.01)';
            newDropdown3.add(option32);

            var option33 = document.createElement('option');
            option33.value = 'keras.regularizers.l2(l2=0.01)';
            option33.text = 'L2(0.01)';
            newDropdown3.add(option33);

            var option34 = document.createElement('option');
            option34.value = 'keras.regularizers.l1_l2(l1=0.01, l2=0.01)';
            option34.text = 'L1_L2(0.01)';
            newDropdown3.add(option34);

            var newDropdownLabel3 = document.createElement('label');
            newDropdownLabel3.textContent = 'Kernel Regularizer:';
            newDropdownLabel3.appendChild(newDropdown3);

            newInputDiv.appendChild(newDropdownLabel3);

            document.getElementById('c1').appendChild(newInputDiv);
        }

        function addCompileComand() {
            var newDropdownc = document.createElement('select');
            newDropdownc.name = 'dynamicDropdownc' + 1 + '[]';


            var option1c = document.createElement('option');
            option1c.value = 'adam';
            option1c.text = 'Adam';
            newDropdownc.add(option1c);

            var option7c = document.createElement('option');
            option7c.value = 'adadelta';
            option7c.text = 'Adadelta';
            newDropdownc.add(option7c);

            var option2c = document.createElement('option');
            option2c.value = 'adagrad';
            option2c.text = 'Adagrad';
            newDropdownc.add(option2c);

            var option3c = document.createElement('option');
            option3c.value = 'rmsprop';
            option3c.text = 'RMSprop';
            newDropdownc.add(option3c);

            var option4c = document.createElement('option');
            option4c.value = 'sgd';
            option4c.text = 'SGD';
            newDropdownc.add(option4c);


            var newInputDivc = document.createElement('div');
            newInputDivc.className = 'input-field';

            var newDropdownLabelc = document.createElement('label');
            newDropdownLabelc.textContent = 'Optimizer: ';
            newDropdownLabelc.appendChild(newDropdownc);

            newInputDivc.appendChild(newDropdownLabelc);

            var newDropdownc2 = document.createElement('select');
            newDropdownc2.name = 'dynamicDropdownc' + 2 + '[]';

            var option21c = document.createElement('option');
            option21c.value = 'mean_squared_error';
            option21c.text = 'mean_squared_error';
            newDropdownc2.add(option21c);

            var option27c = document.createElement('option');
            option27c.value = 'mean_absolute_error';
            option27c.text = 'mean_absolute_error';
            newDropdownc2.add(option27c);

            var option22c = document.createElement('option');
            option22c.value = 'categorical_crossentropy';
            option22c.text = 'categorical_crossentropy';
            newDropdownc2.add(option22c);

            var option23c = document.createElement('option');
            option23c.value = 'sparse_categorical_crossentropy';
            option23c.text = 'sparse_categorical_crossentropy';
            newDropdownc2.add(option23c);

            var option24c = document.createElement('option');
            option24c.value = 'binary_crossentropy';
            option24c.text = 'binary_crossentropy';
            newDropdownc2.add(option24c);

            var option25c = document.createElement('option');
            option25c.value = 'huber_loss';
            option25c.text = 'huber_loss';
            newDropdownc2.add(option25c);

            var option26c = document.createElement('option');
            option26c.value = 'squared_hinge';
            option26c.text = 'squared_hinge';
            newDropdownc2.add(option26c);

            var option28c = document.createElement('option');
            option28c.value = 'poisson';
            option28c.text = 'poisson';
            newDropdownc2.add(option28c);

            var option29c = document.createElement('option');
            option29c.value = 'logcosh';
            option29c.text = 'logcosh';
            newDropdownc2.add(option29c);


            var newDropdownLabel2c = document.createElement('label');
            newDropdownLabel2c.textContent = 'Loss: ';
            newDropdownLabel2c.appendChild(newDropdownc2);

            newInputDivc.appendChild(newDropdownLabel2c);

            var newDropdownc3 = document.createElement('select');
            newDropdownc3.name = 'dynamicDropdownc' + 3 + '[]';

            var option30c = document.createElement('option');
            option30c.value = 'none';
            option30c.text = 'none';
            newDropdownc3.add(option30c);

            var option31c = document.createElement('option');
            option31c.value = 'sparse_categorical_accuracy';
            option31c.text = 'sparse_categorical_accuracy';
            newDropdownc3.add(option31c);

            var option32c = document.createElement('option');
            option32c.value = 'categorical_accuracy';
            option32c.text = 'categorical_accuracy';
            newDropdownc3.add(option32c);

            var option33c = document.createElement('option');
            option33c.value = 'binary_accuracy';
            option33c.text = 'binary_accuracy';
            newDropdownc3.add(option33c);

            var option34c = document.createElement('option');
            option34c.value = 'accuracy';
            option34c.text = 'accuracy';
            newDropdownc3.add(option34c);

            var newDropdownLabel3c = document.createElement('label');
            newDropdownLabel3c.textContent = 'Metrics: ';
            newDropdownLabel3c.appendChild(newDropdownc3);

            newInputDivc.appendChild(newDropdownLabel3c);

            document.getElementById('c2').appendChild(newInputDivc);
            document.querySelector('#c2 button').disabled = true;
        }

        function addFitComand() {

            var newInputf = document.createElement('input');
            newInputf.type = 'number';
            newInputf.name = 'dynamicInputf1[]';

            var newInputLabelf1 = document.createElement('label');
            newInputLabelf1.textContent = 'Epoch: ';
            newInputLabelf1.appendChild(newInputf);

            var newInputf2 = document.createElement('input');
            newInputf2.type = 'number';
            newInputf2.name = 'dynamicInputf2[]';

            var newInputLabelf2 = document.createElement('label');
            newInputLabelf2.textContent = 'Batch Size: ';
            newInputLabelf2.appendChild(newInputf2);

            var newInputf3 = document.createElement('input');
            newInputf3.type = 'number';
            newInputf3.name = 'dynamicInputf3[]';

            var newInputLabelf3 = document.createElement('label');
            newInputLabelf3.textContent = 'Initial Epoch: ';
            newInputLabelf3.appendChild(newInputf3);

            var newInputf4 = document.createElement('input');
            newInputf4.type = 'number';
            newInputf4.name = 'dynamicInputf4[]';

            var newInputLabelf4 = document.createElement('label');
            newInputLabelf4.textContent = 'Steps Per Epoch: ';
            newInputLabelf4.appendChild(newInputf4);

            var newInputDivf = document.createElement('div');
            newInputDivf.className = 'input-field';

            newInputDivf.appendChild(newInputLabelf1);
            newInputDivf.appendChild(newInputLabelf2);
            newInputDivf.appendChild(newInputLabelf3);
            newInputDivf.appendChild(newInputLabelf4);


            var newDropdownf = document.createElement('select');
            newDropdownf.name = 'dynamicDropdownf' + 1 + '[]';

            var option1f = document.createElement('option');
            option1f.value = 'True';
            option1f.text = 'True';
            newDropdownf.add(option1f);

            var option2f = document.createElement('option');
            option2f.value = 'False';
            option2f.text = 'False';
            newDropdownf.add(option2f);


            var newDropdownLabelf = document.createElement('label');
            newDropdownLabelf.textContent = 'Shuffle: ';
            newDropdownLabelf.appendChild(newDropdownf);

            newInputDivf.appendChild(newDropdownLabelf);


            document.getElementById('c3').appendChild(newInputDivf);
            document.querySelector('#c3 button').disabled = true;
        }
    </script>
</body>
